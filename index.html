<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Abdon Mamani Rojas</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo general de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Contenedor principal del certificado */
        .certificate-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        /* Título del certificado */
        .certificate-title {
            font-size: 2.5rem;
            color: #D32F2F; /* Color rojo de Bolivia */
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Subtítulo */
        .certificate-subtitle {
            font-size: 1.5rem;
            color: #388E3C; /* Color verde de Bolivia */
            margin-bottom: 30px;
        }

        /* Nombre del certificado */
        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #FBC02D; /* Color amarillo de Bolivia */
            margin-bottom: 10px;
        }

        /* Número de certificado */
        .cert-number {
            font-size: 1.2rem;
            font-style: italic;
            color: #333;
            margin-top: 10px;
        }

        /* Fondo decorativo */
        .background-bar {
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #D32F2F, #FBC02D, #388E3C);
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal del certificado -->
    <div class="certificate-container">
        <!-- Barra decorativa -->
        <div class="background-bar"></div>

        <!-- Título -->
        <div class="certificate-title">
            CONFEDERACIÓN NACIONAL DE MAESTROS DE EDUCACIÓN RURAL DE BOLIVIA
        </div>

        <!-- Subtítulo -->
        <div class="certificate-subtitle">
            CERTIFICA A:
        </div>

        <!-- Nombre del certificado -->
        <div class="name">
            ABDON MAMANI ROJAS
        </div>

        <!-- Número de certificado -->
        <div class="cert-number">
            4753027
        </div>
        
        <!-- Barra decorativa -->
        <div class="background-bar"></div>
    </div>

</body>
</html>
